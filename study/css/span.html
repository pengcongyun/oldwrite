<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span设置宽高</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        span{
            width: 100px;
            height: 300px;
            background-color: #00FF00;
            display: inline-block;/*行级元素使用display属性后即可设置宽高*/
            /*或者设置postion 和float中的其中一种*/
            /*position: absolute;*/
            /*float: left/right;*/
        }
    </style>
</head>
<body>
    <span>是的开发商的反馈烦死哒六块腹肌发送到发</span>
</body>
</html>
