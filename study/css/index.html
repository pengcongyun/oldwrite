<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #aa{
            background-color: yellow!important;/*!important是老大*/
        }
    </style>
</head>
<body>
    <img src="./qz.png" alt="">
    <div id="aa" style="background-color: red">aaa</div>
    <del style="text-decoration: none">原价 150元</del>
    <br>有线无线<br>
    <span style="text-decoration: line-through">原价 150元</span>
    <span style="text-decoration: underline">原价 150元</span>
    <hr>
    盒子套盒子写法快捷class操作
    <hr>
    div.bb>div.cc
    <hr>
    <div class="bb">
        <div class="cc">测试</div>
    </div>
</body>
</html>
