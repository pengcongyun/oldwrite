<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>位置absolute等等</title>
    <style>
        .content{
            position: absolute;/*和top ，left，right，bottom一起使用*/
            top:20px;
            left:20px;
            width: 200px;
            height: 200px;
            background-color: #00FF00;
        }
        .content1{
            position: relative;/*和top ，left，right，bottom一起使用*/
            top:20px;
            left:20px;
            width: 200px;
            height: 200px;
            background-color: #00FF00;
        }
    </style>
</head>
<body style="margin: 0"> <!--body有个自带的margin：8px;-->
    <!--<div class="content" style="position:absolute;">-->
absolute1.脱离原来的位置进行定位；
        1.相对于最近的父级定位，如果没有就相对于网页定位；

<hr>
