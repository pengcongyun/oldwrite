<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件使用2</title>
    <script src="./vue.min.js"></script>

</head>
<body>
<div id="app">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
</div>
<script>
    Vue.component('my-component',{
        template:`<div><button @click="clickMe">{{ count }}</button></div>`,
        data:function () {
            return {
                count:0,
            }
        },
        methods:{
            clickMe:function () {
                this.count++;
            }
        }
    });
    new Vue({
        el:"#app",
    })
</script>
</body>
</html>
