<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件使用</title>
    <script src="./vue.min.js"></script>

</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
<script>
    Vue.component("my-component",{
        template:`<div><h1>联系方式</h1><p>{{msg}}</p></div>`,
        data:function () {
            return {
                msg:135020102
            }
        }
    });
    new Vue({
        el:"#app",
    })
</script>
</body>
</html>
