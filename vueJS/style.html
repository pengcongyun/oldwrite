<head>

    <title>style绑定</title>

</head>
<body>
    <div id="app">
        <div v-bind:style="{'backgroundColor':'red','width':'100px','height':'100px'}"></div>
        <hr>
        <div v-bind:style="{'backgroundColor':color,'width':'100px','height':'100px'}"></div>

            }

</html>
