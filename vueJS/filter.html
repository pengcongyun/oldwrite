<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter过滤</title>
    <script src="./vue.min.js"></script>
</head>
<body>
<div id="app">
    {{ msg|removespace(true) }}
    <hr>
    {{ msg|removespace(false) }}
    <hr>
    {{ msg|removespace(true)|removespace(false)}}  去空格大写首
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:'hello  world',
        },
        filters:{
            removespace:function (data,ev) {
                if(ev==true){
//                    去空格
//                    return data.replace(' ','');
                    return data.toString().replace(/ /g,'');//去掉有的空格
                }else{
//                    首字母大写
                    return data.charAt(0).toUpperCase()+data.slice(1);
                }
            }
        }
    })
</script>
</body>
</html>
