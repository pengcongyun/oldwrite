<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <a :href="url">你好百度</a>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            url:'http://www.baidu.com'
        }
    })
</script>
</body>
</html>
