<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简化视频播放</title>
    <link href="./video/video-js.css" rel="stylesheet" type="text/css">
    <script src="./video/video.js"></script>
    <script>
        videojs.options.flash.swf = "./video/video-js.swf";
    </script>
</head>
<body>
<div style="width:640px;margin:30px auto">                     <!--autoplay马上自动播放--><!-- 预备播放-->
    <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="480" poster="./video/01.jpg" data-setup="{}">
        <source src="http://1251571346.vod2.myqcloud.com/4ac3490avodtransgzp1251571346/b07807489031868223047784191/1zi4J10qQUUA.f20.mp4" type='video/mp4' />
        <track kind="captions" src="./video/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
        <track kind="subtitles" src="./video/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    </video>
</div>
</body>
</html>
