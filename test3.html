<!DOCTYPE html> 
<html> 
<head> 
<title></title> 
<meta charset="UTF-8"> 
<script src="jquery-1.10.2.min.js"></script>
<script type="text/javascript"> 
var exampleSocket = new WebSocket("ws://127.0.0.1:9501"); 
exampleSocket.onopen = function (event) { 
exampleSocket.send("亲爱的服务器！我连上你啦！"); 
}; 
exampleSocket.onmessage = function (event) { 
	var word='<div>'+event.data+'</div>';
	$('#msg').append(word);
} 
</script> 
</head> 
<body> 
<input type="text" id="content"> 
<button id="sends" onclick="exampleSocket.send( document.getElementById('content').value );document.getElementById('content').value=''">发送</button> 
<div id='msg' style="width:300px;height:500px;border:1px solid red;">
	
</div>
</body>
</html>
